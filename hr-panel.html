<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career on Autopilot - HR Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'], }, colors: { 'bg-main': '#F8FAFF', 'accent': '#4A90E2', 'card-bg': '#FFFFFF', 'secondary-bg': '#F1F5F9', 'text-dark': '#1E293B', }, borderRadius: { 'xl': '16px', '2xl': '20px', }, boxShadow: { 'soft': '0 4px 12px rgba(0, 0, 0, 0.05)', } } } }
    </script>
    <style>
        body { background-color: #F8FAFF; color: #1E293B; font-family: 'Inter', sans-serif; }
        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 { 
            color: #1E293B; 
            font-weight: bold; 
            margin-top: 0.5rem; 
            margin-bottom: 0.25rem; 
        }
        .prose ul, .prose ol { 
            margin: 0.5rem 0; 
            padding-left: 1.5rem; 
        }
        .prose li { 
            margin: 0.25rem 0; 
        }
        .prose strong { 
            font-weight: bold; 
            color: #1E293B; 
        }
        .prose p { 
            margin: 0.5rem 0; 
        }
        .prose hr { 
            border: none; 
            border-top: 1px solid #E2E8F0; 
            margin: 1rem 0; 
        }
    </style>
</head>
<body id="page-hr-panel" class="bg-white">
    <header id="header-container" class="border-b"><!-- Header will be inserted by JS --></header>
    <main class="grid grid-cols-1 md:grid-cols-2 h-[calc(100vh-69px)]">
        <!-- ИЗМЕНЕНИЕ: Добавлен класс overflow-hidden -->
        <div class="p-6 border-r flex flex-col overflow-hidden">
            <h2 class="text-xl font-bold mb-4">Search Results</h2>
            <div id="search-results-container" class="flex-grow overflow-y-auto space-y-4">
                 <div class="text-center py-20 text-gray-500"><p>Ask AI Assistant to find candidates</p></div>
            </div>
        </div>
        <!-- ИЗМЕНЕНИЕ: Добавлен класс overflow-hidden -->
        <div class="p-6 flex flex-col bg-secondary-bg overflow-hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">AI Assistant</h2>
                <button id="clear-chat-btn" class="text-xs text-gray-500 hover:text-red-500">Очистить чат</button>
            </div>
            <div id="chat-window" class="flex-grow bg-white rounded-xl p-4 space-y-4 overflow-y-auto">
                <!-- Сообщения будут вставлены JS -->
            </div>
            <div class="mt-4 relative">
                <input id="chat-input" type="text" class="w-full p-3 pr-12 border rounded-xl" placeholder="Введите ваш запрос...">
                <button id="chat-send-btn" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-lg bg-accent text-white hover:bg-blue-600">
                    <svg xmlns="http://www.w-3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M1.675 17.5L19.16 10 1.675 2.5v5.833l12.5 1.667-12.5 1.667v5.833z"/>
                    </svg>
                </button>
            </div>
        </div>
    </main>
    <script src="api-client.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
