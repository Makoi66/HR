<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Career on Autopilot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body id="page-register" class="bg-secondary-bg text-text-dark flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-6">Создать аккаунт</h2>
        <form id="register-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email-input" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-accent focus:border-accent" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Пароль</label>
                <input type="password" id="password-input" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-accent focus:border-accent" required>
            </div>
            <div class="mb-6">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Подтвердите пароль</label>
                <input type="password" id="confirm-password-input" name="confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-accent focus:border-accent" required>
            </div>
            <button type="submit" id="register-btn" class="w-full bg-accent text-white font-bold py-3 rounded-lg hover:bg-accent-dark transition-colors">
                Зарегистрироваться
            </button>
            <div id="error-message" class="text-red-500 text-sm text-center mt-4"></div>
        </form>
        <p class="text-center text-sm text-gray-600 mt-6">
            Уже есть аккаунт? <a href="login.html" class="text-accent hover:underline">Войти</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
